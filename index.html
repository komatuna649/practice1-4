<script>
  'use strict';
  const info = [
    { content: '[内容]机を片付ける', genre: '[ジャンル]掃除' },
    { content: '[内容]牛乳を買う', genre: '[ジャンル]買い物' },
    { content: '[内容]散歩する', genre: '[ジャンル]運動' }
  ];
  function getTaskInfo() {
    for (let i = 0; i < info.length; i++) {
      console.log([i] + ':' + info[i].content + ',' + info[i].genre);
    }
  }
  getTaskInfo();
  const task = prompt('タスクを入力してください');
  const genre = prompt('ジャンルを入力してください');
  info.push({ content: '[内容]' + task, genre: '[ジャンル]' + genre });
  getTaskInfo();
  alert('新しいタスクを追加しました。');
  window.prompt('確認、追加、削除、終了のいずれかを選択してください。');
</script>
